 </div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

	var mymap = L.map('mapid').setView([-33.419493,-70.6185952], 8);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);

        //  <circle cx="20" cy="20" r="10" fill=white></cirle>
      //    d3.select("svg").append("circle").attr("cx",60).attr("cy",20).attr("r",10).attr("fill","black");

d3.csv("https://raw.githubusercontent.com/profesorfaco/dno037-2019/gh-pages/clase-11/georeferencia.csv").then(function(data) {

  console.log(data);
  data.forEach(function(d,i){
    L.marker([d.lat,d.lon]).addTo(mymap).bindPopup(d.nombre);

  });
});

var pelotitas=[
  {tamano:10,colorcito:"blue",distancia:20},
  {tamano:15,colorcito:"green",distancia:40},
  {tamano:10,colorcito:"red",distancia:60},
  {tamano:7,colorcito:"black",distancia:80},
]
d3.select("svg")
.selectAll("circle")
.data(pelotitas)
.enter()
.append("circle")
.attr("cx",function(p){return p.distancia})
.attr("cy",20)
.attr("r",function(p){return p.tamano})
.attr("fill",function(p){return p.colorcito})


</script>
